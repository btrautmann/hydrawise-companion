name: irri
description: Third party, modern support for the Hydrawise API
version: 0.0.28+31
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  api_models:
    git:
      url: https://github.com/btrautmann/irri-models.git
      ref: main
  clock: ^1.1.0
  collection: ^1.15.0
  core:
    path: ../core
  core_ui:
    path: ../core_ui
  dio: ^4.0.6
  equatable: ^2.0.3
  firebase_analytics: ^9.1.2
  firebase_core: ^1.13.1
  firebase_crashlytics: ^2.2.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.0.0-dev.9
  freezed_annotation: ^2.0.3
  go_router: ^3.0.4
  google_fonts: ^2.1.0
  http: ^0.13.3
  intl: ^0.17.0
  path: ^1.8.0
  pedantic: ^1.11.1
  provider: ^6.0.0
  shared_preferences: ^2.0.13
  uuid: ^3.0.5

dev_dependencies:
  build_runner: ^2.1.2
  charlatan: ^0.1.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed: ^2.0.5
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true
